</head>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <div class="nav-logo">üö® Infractions</div>
      <div class="nav-links">
        <a href="index.html" class="active">Rapport</a>

        <a href="pages/login.html" id="login-link">Connexion</a>
        <!-- Ski-Track Link (shown only for users with inspection access) -->
        <span class="nav-divider" id="skitrack-divider" style="display: none;"></span>
        <a href="https://vvaraldi.github.io/Inspection_Rando_Orford/index.html" 
           target="_blank" 
           id="skitrack-link" 
           class="skitrack-link" 
           style="display: none;"
           title="Acc√©der √† Ski-Track (Inspection)">
          <svg class="skitrack-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <path d="M100 0 L200 200 L0 200 Z" fill="currentColor"/>
          </svg>
          Ski-Track
        </a>
      </div>
      <button class="mobile-menu-btn" id="mobile-menu-btn">‚ò∞</button>
    </nav>
    
    <!-- Mobile menu -->
    <div class="mobile-nav" id="mobile-nav">
      <div class="mobile-nav-header">
        <div class="logo">üö® Infractions</div>
        <button class="mobile-nav-close" id="mobile-nav-close">‚úï</button>
      </div>
      <div class="mobile-nav-links">
        <a href="index.html" class="active">Rapport</a>
        <a href="pages/admin.html" id="mobile-admin-link" style="display: none;">Admin</a>
        <a href="pages/login.html" id="mobile-login-link">Connexion</a>
        <!-- Ski-Track Link for mobile -->
        <a href="https://vvaraldi.github.io/Inspection_Rando_Orford/index.html" 
           target="_blank" 
           id="mobile-skitrack-link" 
           style="display: none;">
          <svg style="width: 18px; height: 18px; margin-right: 8px; vertical-align: middle;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <path d="M100 0 L200 200 L0 200 Z" fill="currentColor"/>
          </svg>
          Ski-Track (Inspection)
        </a>
      </div>
    </div>
  </header>
  
  <!-- Loading screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>V√©rification de l'authentification...</p>
    </div>
  </div>
  
  <!-- Main content -->
  <div id="main-content" class="main infraction-main" style="display: none;">
    
    <div class="page-header">
      <h1 class="page-title">Rapport d'infraction</h1>
    </div>
    
    <!-- Survey selector -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">üìã S√©lection du rapport</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label class="form-label" for="survey-selector">Rapport existant ou nouveau</label>
          <select class="form-select" id="survey-selector">
            <option value="new">+ Nouveau rapport</option>
            <!-- Existing surveys will be loaded here -->
          </select>
        </div>
        <div id="duplicate-btn-container" style="display: none;">
          <button class="btn btn-secondary" id="duplicate-btn">
            üìã Dupliquer ce rapport
          </button>
        </div>
      </div>
    </div>
    
    <!-- Survey form -->
    <form id="infraction-form" class="card">
      <div class="card-header">
        <h2 class="card-title">üìù D√©tails de l'infraction</h2>
      </div>
      <div class="card-body">
        
        <!-- Patrol info (auto-filled) -->
        <div class="form-group">
          <label class="form-label">Patrouilleur</label>
          <input type="text" class="form-input" id="patrol-name" readonly>
        </div>
        
        <!-- Date/Time -->
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="offence-date">Date <span class="required-star">*</span></label>
            <input type="date" class="form-input" id="offence-date" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="offence-time">Heure <span class="required-star">*</span></label>
            <input type="time" class="form-input" id="offence-time" required>
          </div>
        </div>
        
        <!-- Offender info -->
        <div class="form-group">
          <label class="form-label" for="offender-name">Contrevenant <span class="required-star">*</span></label>
          <input type="text" class="form-input" id="offender-name" placeholder="Pr√©nom et nom complet" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Photo <span class="optional-label">(optionnel)</span></label>
          <div class="photo-capture-container">
            <input type="file" id="offender-photo" accept="image/*" capture="environment" style="display: none;">
            <button type="button" class="btn btn-secondary" id="capture-photo-btn">
              üì∑ Prendre une photo
            </button>
            <div id="photo-preview-container" style="display: none;">
              <img id="photo-preview" class="photo-preview" alt="Aper√ßu">
              <button type="button" class="btn btn-danger btn-sm" id="remove-photo-btn">‚úï Supprimer</button>
            </div>
          </div>
        </div>
        
        <!-- Infraction type -->
        <div class="form-group">
          <label class="form-label" for="fault-select">Infraction <span class="required-star">*</span></label>
          <select class="form-select" id="fault-select" required>
            <option value="">-- S√©lectionner le type d'infraction --</option>
            <option value="downhill">Downhill</option>
            <option value="saut-dangereux">Saut dangereux</option>
            <option value="ski-hors-piste">Ski hors piste</option>
            <option value="ski-piste-fermee">Ski piste ferm√©e</option>
            <option value="saut-des-chaises">Saut des chaises</option>
            <option value="manoeuvre-dangereuse">Manoeuvre dangereuse</option>
            <option value="autres">Autres (voir commentaire)</option>
          </select>
        </div>
        
        <!-- Location -->
        <div class="form-group">
          <label class="form-label" for="sector-select">Secteur <span class="required-star">*</span></label>
          <select class="form-select" id="sector-select" required>
            <option value="">-- S√©lectionner un secteur --</option>
            <option value="mont-orford">Mont-Orford</option>
            <option value="giroux-nord">Mont Giroux Nord</option>
            <option value="giroux-est">Mont Giroux Est</option>
            <option value="alfred-desrochers">Mont Alfred-DesRochers</option>
            <option value="remontees">Remont√©es m√©caniques</option>
            <option value="randonnee-alpine">Randonn√©e alpine</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="trail-select">Piste / Sentier <span class="optional-label">(optionnel)</span></label>
          <select class="form-select" id="trail-select" disabled>
            <option value="">-- S√©lectionner d'abord un secteur --</option>
          </select>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="off-piste" disabled>
            <span class="checkbox-text">Hors-piste</span>
          </label>
        </div>
        
        <!-- Practice type -->
        <div class="form-group">
          <label class="form-label" for="practice-select">Pratique <span class="optional-label">(optionnel)</span></label>
          <select class="form-select" id="practice-select">
            <option value="">-- Non sp√©cifi√© --</option>
            <option value="ski-alpin">Ski alpin</option>
            <option value="planche">Planche √† neige</option>
            <option value="randonnee-alpine">Randonn√©e alpine</option>
            <option value="randonnee-pedestre">Randonn√©e p√©destre</option>
            <option value="autre">Autre</option>
          </select>
        </div>
        
        <!-- Offence details -->
        <div class="form-group">
          <label class="form-label" for="offence-type">Commentaires <span class="optional-label">(optionnel)</span></label>
          <textarea class="form-textarea" id="offence-type" rows="3" placeholder="Compl√©ment d'information..."></textarea>
        </div>
        
      </div>
      
      <div class="card-footer">
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="save-btn">
            üíæ Enregistrer le rapport
          </button>
          <button type="button" class="btn btn-secondary" id="modify-btn" style="display: none;">
            ‚úèÔ∏è Sauvegarder les modifications
          </button>
        </div>
      </div>
    </form>
    
    <!-- Status messages -->
    <div id="status-messages" class="status-messages"></div>
    
  </div>
  
  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  
  <!-- Application Scripts -->
  <script src="js/common.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/trails-data.js"></script>
  <script src="js/patrol.js"></script>
</body>
</html>
